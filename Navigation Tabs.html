<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Navigation Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
       <div class="container mt-3">
              <h2>Navigation Tabs</h2>
              <p>Turn the nav menu into navigation tabs with the .nav nav-tabs class. Add the active class to the active/current link. If you want the tabs to be togglable, see the last exampleon the tutorial page. </p>
                  <ul class="nav nav-tabs">
                       <li><a href="#" class="nav-link active">Active</a></li>
                       <li><a href="#" class="nav-link">Link</a></li>
                       <li><a href="#" class="nav-link">Link</a></li>
                       <li><a href="#" class="nav-link disabled">Disabled</a></li>
                  </ul>
       </div>
</body>
